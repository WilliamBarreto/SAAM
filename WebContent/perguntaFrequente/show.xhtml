<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Dados Pergunta Frequente</title>
</h:head>
<h:body>
	
	Pergunta:
	<h:outputText value="#{perguntaFrequenteMB.perguntaFrequente.pergunta}"/>
	<br />
	Resposta:
	<h:outputText value="#{perguntaFrequenteMB.perguntaFrequente.resposta}"/>
	<br />
	Area da pergunta:
	<h:outputText value="#{perguntaFrequenteMB.perguntaFrequente.area.nome}"/>
	<br />
	Data:
	<h:outputText value="#{perguntaFrequenteMB.perguntaFrequente.data}">
	<f:convertDateTime pattern="d/M/yyyy" />
	</h:outputText>
	<h:form>
		<h:commandLink value="Voltar" action="#{perguntaFrequenteMB.index}"/>
	</h:form>
</h:body>
</html>
