<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Criar Pergunta Frequente</title>
</h:head>

<h:body>

	<ui:composition template="/template/common/layout.xhtml">
		<ui:param name="title" value="Nova Pergunta" />
		<ui:define name="content">

			<h:form id="formulario">
				<h:panelGrid>

					<h:outputLabel for="pergunta" value="Pergunta: " />
					<p:inputTextarea id="pergunta" required="true"
						value="#{perguntaFrequenteMB.perguntaFrequente.pergunta}" rows="5"
						cols="30" counter="counter1" maxlength="100"
						counterTemplate="{0} characters remaining." autoResize="false" />
						<h:outputText id="counter1" />


					<h:outputLabel for="resposta" value="Resposta: " />
					<p:inputTextarea id="resposta" required="true"
						value="#{perguntaFrequenteMB.perguntaFrequente.resposta}" rows="5"
						cols="30" counter="counter2" maxlength="100"
						counterTemplate="{0} characters remaining." autoResize="false" />
						<h:outputLabel for="resposta" id="counter2" />

					<h:outputLabel for="area" value="Area da pergunta: " />
					<h:selectOneMenu id="area" required="true"
						value="#{perguntaFrequenteMB.perguntaFrequente.area}">
						<f:selectItems value="#{perguntaFrequenteMB.areas}" var="area"
							itemLabel="#{area.nome}" />
					</h:selectOneMenu>
				</h:panelGrid>

				<h:commandButton class="btn btn-success" value="Gravar"
					action="#{perguntaFrequenteMB.criar}" />

			</h:form>
			<h:form>
				<h:commandButton class="btn" value="Voltar"
					action="#{perguntaFrequenteMB.index}" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
