<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Criar Pergunta Frequente</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid>
			<h:outputText value="Pergunta" />
			<h:inputTextarea
				value="#{perguntaFrequenteMB.perguntaFrequente.pergunta}" />

			<h:outputText value="Resposta" />
			<h:inputText
				value="#{perguntaFrequenteMB.perguntaFrequente.resposta}" />

			<h:outputText value="Area da pergunta" />
			<h:selectOneMenu
				value="#{perguntaFrequenteMB.perguntaFrequente.area}">
				<f:selectItems value="#{perguntaFrequenteMB.areas}" var="area"
					itemLabel="#{area.nome}" />
			</h:selectOneMenu>

			<h:outputText value="Data" />
			<h:inputText value="#{perguntaFrequenteMB.perguntaFrequente.data}" >
			<f:convertDateTime pattern="d/M/yyyy" />
			</h:inputText>

		</h:panelGrid>

		<h:commandButton value="Gravar" action="#{perguntaFrequenteMB.criar}" />

	</h:form>
	<h:form>
		<h:commandButton value="Voltar" action="#{perguntaFrequenteMB.index}" />
	</h:form>

</h:body>

</html>
