<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/template/common/layout.xhtml">
		<ui:param name="title" value="Incluir Novo Perfil " />

		<ui:define name="content">
			<h:form id="formulario">
				<p:panelGrid columns="2">
					<f:facet name="header">  
       						Novo Perfil
    				</f:facet>

					<h:outputLabel for="nome" value="Nome: *" />
					<p:inputText id="nome" value="#{perfilMB.perfil.nome}" label="nome" required="true" />

					<h:outputLabel for="funcionalidades" value="Funcionalidades: " />
					
					<p:selectManyCheckbox id="funcionalidades" value="#{perfilMB.perfil.funcionalidades}"
						layout="pageDirection" styleClass="checkbox" required="true">
						<f:attribute name="collectionType" value="java.util.ArrayList" />
						<f:selectItems value="#{perfilMB.funcionalidades}"
							var="funcionalidade" itemLabel="#{funcionalidade.nomeTecnico}" />
						<f:converter converterId="funcionalidadeConverter" />
					</p:selectManyCheckbox>
				</p:panelGrid>
			<h:commandButton value="Salvar" action="#{perfilMB.criar}"
				styleClass="btn btn-success" />
			</h:form>
			<h:form>
			<h:commandButton value="Voltar" action="#{perfilMB.index}"
					styleClass="btn btn-danger" />
			</h:form>

		</ui:define>
	</ui:composition>


</h:body>


</html>
