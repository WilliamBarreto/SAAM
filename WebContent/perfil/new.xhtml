<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Criar Perfil</title>
</h:head>

<h:body>

	<h:form>
		<h:panelGrid>

			<h:outputText value="Nome" />
			<p:inputText value="#{perfilMB.perfil.nome}" required="true"/>

		</h:panelGrid>

		<h:column>
		<h:selectManyCheckbox value="#{perfilMB.perfil.funcionalidades}">
				<f:converter converterId="funcionalidadeConverter" />
				<f:selectItems value="#{perfilMB.funcionalidades}"
					var="funcionalidade" itemLabel="#{funcionalidade.nome}" />
			</h:selectManyCheckbox>

		</h:column>
		<h:commandButton value="Salvar" action="#{perfilMB.criar}"/>
	</h:form>


</h:body>


</html>
