<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Criar Perfil</title>
	
	<style>
		table{
			width: 200px;
		}
	</style>
	
</h:head>

<h:body>
	<ui:composition template="/template/common/layout.xhtml">
		<ui:param name="title" value="Incluir Novo Perfil " />

		<ui:define name="content">
			<h:form>
				<h:panelGrid>

					<h:outputText value="Nome" />
					<p:inputText value="#{perfilMB.perfil.nome}" required="true" />

				</h:panelGrid>
			
				<h:selectManyCheckbox value="#{perfilMB.perfil.funcionalidades}" layout="pageDirection" styleClass="checkbox">
					<f:attribute name="collectionType" value="java.util.ArrayList" />
					<f:selectItems value="#{perfilMB.funcionalidades}" var="funcionalidade" itemLabel="#{funcionalidade.nomeTecnico}" />
					<f:converter converterId="funcionalidadeConverter" />
				</h:selectManyCheckbox>
					
				<h:commandButton value="Salvar" action="#{perfilMB.criar}" />
			</h:form>

		</ui:define>
	</ui:composition>


</h:body>


</html>
