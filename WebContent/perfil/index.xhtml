<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
 
   <ui:composition template="/template/common/layout.xhtml">
   	<ui:param name="title" value="Lista de perfis" />
 
    		<ui:define name="content">
    		<h3>Lista de Perfis</h3>

	<h:dataTable value="#{perfilMB.perfis}" var="item" styleClass="table">
		<h:column>
			<f:facet name="header">
				<h:outputText value="Nome" />
			</f:facet>
			<h:outputText value="#{item.nome}" />
		</h:column>
		<h:column>
			<h:form>
				<h:commandLink value="Vizualizar" action="#{perfilMB.show}" styleClass="btn">
						<f:setPropertyActionListener value="#{item}"
						target="#{perfilMB.perfil}" />
				</h:commandLink>
			</h:form>
		</h:column>
		
		<h:column>
			<h:form>
				<h:commandLink value="Editar" action="#{perfilMB.edit}" styleClass="btn">
						<f:setPropertyActionListener value="#{item}"
						target="#{perfilMB.perfil}" />
				</h:commandLink>
			</h:form>
		</h:column>
				
		<h:column>
			<h:form>
				<h:commandLink value="Excluir" actionListener="#{perfilMB.delete}" styleClass="btn">
					<f:attribute name="perfil" value="#{item}" />
				</h:commandLink>
				<br />
			</h:form>
		</h:column>

	</h:dataTable>
	
	<h:form>
		<h:commandLink value="Novo perfil" action="#{perfilMB.novo}" styleClass="btn"/>
	</h:form>
    		
    		</ui:define>
    		
   </ui:composition>
 

</h:body>

</html>
