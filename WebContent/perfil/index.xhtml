<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Lista de funcionalidades</title>
</h:head>

<h:body>

	<h3>Lista de Perfis</h3>

	<h:dataTable value="#{perfilMB.perfis}" var="item">
		<h:column>
			<f:facet name="header">
				<h:outputText value="Nome" />
			</f:facet>
			<h:outputText value="#{item.nome}" />
		</h:column>
		<h:column>
			<h:form>
				<h:commandLink value="Vizualizar" action="#{perfilMB.show}">
						<f:setPropertyActionListener value="#{item}"
						target="#{perfilMB.perfil}" />
				</h:commandLink>
				<h:commandLink value="Editar" action="#{perfilMB.edit}">
						<f:setPropertyActionListener value="#{item}"
						target="#{perfilMB.perfil}" />
				</h:commandLink>
				
				<h:commandLink value="Excluir" actionListener="#{perfilMB.delete}">
					<f:attribute name="perfil" value="#{item}" />
				</h:commandLink>
				<br />
			</h:form>
		</h:column>

	</h:dataTable>
	
	<h:form>
		<h:commandLink value="Novo perfil" action="#{perfilMB.novo}"/>
	</h:form>

</h:body>

</html>
