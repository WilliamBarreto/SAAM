<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/common/layout.xhtml">
		<ui:param name="title" value="Perfil" />
		<ui:define name="content">
		
	
	<h:outputText value="Nome do perfil: "/>
	<h:outputText value="#{perfilMB.perfil.nome}"/>

	<p:separator/>
	
	<p:panelGrid columns="2">
	<h:outputText value="Funcionalidades: "/>
	<h:dataTable value="#{perfilMB.funcionalidades}" var="item">
			<h:column>
				<h:outputText value="#{item.nomeTecnico}"/>
			</h:column>
	</h:dataTable>
	</p:panelGrid>
	<p:separator/>

	<h:form>
		<h:commandButton value="Voltar" action="#{perfilMB.index}" />
		
	</h:form>
	
	</ui:define>
	</ui:composition>
</h:body>

</html>
