<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<title>Home</title>
</h:head>

<h:body>
	<h:outputText value="Bem Vindo, #{sessionScope.usuario.nome}"/><br />
	<h:outputText value="Perfil :  #{sessionScope.usuario.perfil.nome}"/><br/><br/>
	
	<h:dataTable value="#{sessionScope.usuario.perfil.funcionalidades}" var="item">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Menu"/>
				</f:facet>
				<h:form>
					<h:commandLink action="#{menuMB.navegar}" actionListener="#{menuMB.executaMenu}">
						<h:outputText value="#{item.nome}" />
						<f:attribute name="funcionalidade" value="#{item.id}"/>
					</h:commandLink>
				</h:form>
			</h:column>	
	</h:dataTable>
</h:body>

</html>
