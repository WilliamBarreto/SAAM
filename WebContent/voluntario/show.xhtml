<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/common/layout.xhtml">
		<ui:param name="title" value="Voluntario" />
		<ui:define name="content">
			<p:panelGrid columns="2">
				Voluntario:
				<h:outputText value="#{voluntarioMB.voluntario.nome}" />
				
				E-mail:
				<h:outputText value="#{voluntarioMB.voluntario.email}" />
				
				Sexo:
				<h:outputText value="#{voluntarioMB.voluntario.sexo}" />
				
				Estado Civil:
				<h:outputText value="#{voluntarioMB.voluntario.estadoCivil}" />
				
				Telefone Residencial:
				<h:outputText value="#{voluntarioMB.voluntario.telefoneResidencial}" />
				
				Celular:
				<h:outputText value="#{voluntarioMB.voluntario.celular}" />
				
				Telefone Comercial:
				<h:outputText value="#{voluntarioMB.voluntario.telefoneComercial}" />

				Logradouro:
				<h:outputText value="#{voluntarioMB.voluntario.endereco.logradouro}" />
				
				Bairro:
				<h:outputText value="#{voluntarioMB.voluntario.endereco.bairro}" />
				
				Cidade:
				<h:outputText value="#{voluntarioMB.voluntario.endereco.cidade}" />
				
				Estado:
				<h:outputText value="#{voluntarioMB.voluntario.endereco.estado}" />
				
				Cep:
				<h:outputText value="#{voluntarioMB.voluntario.endereco.cep}" />
				
				Pais:
				<h:outputText value="#{voluntarioMB.voluntario.endereco.pais}" />
				
				Area Atendimento:
				<h:outputText value="#{voluntarioMB.voluntario.area.nome}" />
			</p:panelGrid>
			
			<h:form>
				<h:commandLink value="Voltar" action="#{voluntarioMB.index}" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
