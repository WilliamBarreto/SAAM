<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Lista de Voluntarios</title>
</h:head>

<h:body>
	<h:dataTable value="#{voluntarioMB.voluntarios}" var="item">
		<h:column>
			<f:facet name="header">
				<h:outputText value="Nome" />
			</f:facet>
			<h:outputText value="#{item.nome}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="E-mail" />
			</f:facet>
			<h:outputText value="#{item.email}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Telefone" />
			</f:facet>
			<h:outputText value="#{item.telefone}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Sexo" />
			</f:facet>
			<h:outputText value="#{item.sexo}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Area de atendimento" />
			</f:facet>
			<h:outputText value="#{item.area.nome}" />
		</h:column>
		<h:column>
			<h:form>
				<h:commandLink value="Vizualizar" action="#{voluntarioMB.show}">
					<f:setPropertyActionListener value="#{item}"
						target="#{voluntarioMB.voluntario}" />
				</h:commandLink>

				<h:commandLink value="Aprovar" action="#{voluntarioMB.aprovar}">
					<f:setPropertyActionListener value="#{item}"
						target="#{voluntarioMB.voluntario}" />
				</h:commandLink>

				<h:commandLink value="Reprovar"
					actionListener="#{voluntarioMB.reprovar}">
					<f:attribute name="voluntario" value="#{item}" />
				</h:commandLink>
				<br />
			</h:form>
		</h:column>

	</h:dataTable>

</h:body>

</html>
